<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
  <title>Friend Finder</title>
</head>

<body>
  <div class="container">
    <h1>Survey Questions</h1>
    <hr>
    <form method="POST">
      <h3>About You</h3>
      <div class="form-group">
        <label for="name">Name (Required)</label>
        <input type="name" class="form-control" id="name" placeholder="Enter name" required>
      </div>
      <div class="form-group">
        <label for="photo">Link to Photo Image (Required)</label>
        <input type="text" class="form-control" id="photo" placeholder="Photo URL" required>
      </div>
      <hr>
      <h3>Question 1</h3>
      <div class="form-group">
        <label for="question1">Your mind is always buzzing with unexplored ideas and plans.</label>
        <select class="form-control scores" id="question1">
          <option value="1">1 (Strongly Disagree)</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
          <option value="5">5 (Strongly Agree)</option>
        </select>
      </div>
      <h3>Question 2</h3>
      <div class="form-group">
        <label for="question2">Generally speaking, you rely more on your experience than your imagination.</label>
        <select class="form-control scores" id="question2">
          <option value="1">1 (Strongly Disagree)</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
          <option value="5">5 (Strongly Agree)</option>
        </select>
      </div>
      <h3>Question 3</h3>
      <div class="form-group">
        <label for="question3">You find it easy to stay relaxed and focused even when there is some pressure.</label>
        <select class="form-control scores" id="question3">
          <option value="1">1 (Strongly Disagree)</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
          <option value="5">5 (Strongly Agree)</option>
        </select>
      </div>
      <h3>Question 4</h3>
      <div class="form-group">
        <label for="question4">You rarely do something just out of sheer curiosity.</label>
        <select class="form-control scores" id="question4">
          <option value="1">1 (Strongly Disagree)</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
          <option value="5">5 (Strongly Agree)</option>
        </select>
      </div>
      <h3>Question 5</h3>
      <div class="form-group">
        <label for="question5">People can rarely upset you.</label>
        <select class="form-control scores" id="question5">
          <option value="1">1 (Strongly Disagree)</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
          <option value="5">5 (Strongly Agree)</option>
        </select>
      </div>
      <h3>Question 6</h3>
      <div class="form-group">
        <label for="question6">It is often difficult for you to relate to other people’s feelings.</label>
        <select class="form-control scores" id="question6">
          <option value="1">1 (Strongly Disagree)</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
          <option value="5">5 (Strongly Agree)</option>
        </select>
      </div>
      <h3>Question 7</h3>
      <div class="form-group">
        <label for="question7">In a discussion, truth should be more important than people’s sensitivities.</label>
        <select class="form-control scores" id="question7">
          <option value="1">1 (Strongly Disagree)</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
          <option value="5">5 (Strongly Agree)</option>
        </select>
      </div>
      <h3>Question 8</h3>
      <div class="form-group">
        <label for="question8">You rarely get carried away by fantasies and ideas.</label>
        <select class="form-control scores" id="question8">
          <option value="1">1 (Strongly Disagree)</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
          <option value="5">5 (Strongly Agree)</option>
        </select>
      </div>
      <h3>Question 9</h3>
      <div class="form-group">
        <label for="question9">You think that everyone’s views should be respected regardless of whether they are supported by facts or not.</label>
        <select class="form-control scores" id="question9">
          <option value="1">1 (Strongly Disagree)</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
          <option value="5">5 (Strongly Agree)</option>
        </select>
      </div>
      <h3>Question 10</h3>
      <div class="form-group">
        <label for="question10">You feel more energetic after spending time with a group of people.</label>
        <select class="form-control scores" id="question10">
          <option value="1">1 (Strongly Disagree)</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
          <option value="5">5 (Strongly Agree)</option>
        </select>
      </div>
      <button type="submit" class="btn btn-primary btn-lg btn-block" id="submit">Submit</button>
    </form>
    <hr>
    <footer>
      <p><a href="/api/friends">API Friends List</a> | <a href="#">GitHub Repo</a>
      </footer>
    </div>
    <!-- Modal -->
    <div class="modal fade" id="matchModal" tabindex="-1" role="dialog" aria-labelledby="bestMatch" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="bestMatch">Best Match</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body text-center">
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-primary" data-dismiss="modal">Close</button>
          </div>
        </div>
      </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
  </body>

  </html>

  <script type="text/javascript">
  $("#submit").on("click", function(event) {
    event.preventDefault();
    var arr = $('select.scores').map(function() {
      return this.value
    }).get();
    var survey = {
      name: $("#name").val().trim(),
      photo: $("#photo").val().trim(),
      scores: arr
    };

    if (survey.name === "" || survey.photo === "") {
      alert("Please fill out all fields before submitting!");
    } else {
      $.post("/api/friends", survey, function(data) {
        var modalBody = $(".modal-body");
        modalBody.empty();
        var friend = $('<h1>').text(data.name);
        var img = $('<img src="' + data.photo + '" alt="' + data.name + '">');
        modalBody.append(friend);
        modalBody.append(img);
        $('#matchModal').modal('toggle')
      });
    }
  });
  </script>
